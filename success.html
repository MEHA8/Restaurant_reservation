<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Success Page Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e8f7e8;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .success-box {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .success-box h1 {
            font-size: 30px;
        }
        .tick {
            font-size: 100px;
            color: white;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="success-box">
        <div class="tick">&#10004;</div> <!-- This is the big check mark -->
        <h1>Registration Successful!</h1>
        <p>Your reservation has been successfully made. We look forward to serving you.</p>
        <a href="index.html" style="color: white; text-decoration: none; background-color: #333; padding: 10px 20px; border-radius: 5px;">Go Back</a>
    </div>

</body>
</html>
