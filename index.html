<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Reservation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Reserve Your Table</h1>

  <form action="backend.php" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="date" name="reservation_date" required>
    <input type="time" name="reservation_time" required>
    <input type="number" name="num_people" placeholder="No. of People" required>

    <h2>Select Menu Items</h2>
    <div id="menu-items">
      <label><input type="checkbox" name="menu_items[]" value="1"> Paneer Butter Masala - ₹180 (⭐ 4.5)</label><br>
      <label><input type="checkbox" name="menu_items[]" value="2"> Veg Biryani - ₹150 (⭐ 4.2)</label><br>
      <label><input type="checkbox" name="menu_items[]" value="3"> Butter Naan - ₹25 (⭐ 4.0)</label><br>
      <label><input type="checkbox" name="menu_items[]" value="4"> Chicken 65 - ₹200 (⭐ 4.7)</label><br>
    </div>

    <button type="submit">Make Reservation</button>
  </form>
</body>
</html>
